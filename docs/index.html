<!DOCTYPE html>
<html lang="ar">
<html dir="rtl">
<head>
    <title>Changa VF: Basic Web Specimen</title>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="controls">
    <input type="number"
           min="200"
           max="800"
           class="textbox mono"
           value="300">
    <input type="range"
           class="slider"
           id="wght"
           min="200"
           max="800"
           step="10"
           value="300">
  </div>
    <div class="variable">
      <h1>لكن لا بد أن أوضح لك أن كل</h1>
      <p>المغلوطة حول استنكار  النشوة وتمجيد الألم نشأت بالفعل، وسأعرض لك التفاصيل لتكتشف حقيقة وأساس تلك السعادة البشرية، فلا أحد يرفض أو يكره أو يتجنب الشعور بالسعادة، ولكن بفضل هؤ.</p>
    </div>
<script src="javascript/variable-fonts.js"></script>
</body>
</html>
